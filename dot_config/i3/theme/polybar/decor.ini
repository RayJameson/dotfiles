;; DECOR _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/sep]
type = custom/text
content = -

content-background = ${color.BACKGROUND}
content-foreground = ${color.BACKGROUND}

[module/dot]
type = custom/text
content = 

content-background = ${color.BACKGROUND}
content-foreground = ${color.ALTBACKGROUND}
content-padding = 2

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_

[module/LD]
type = custom/text
content = "%{T3}%{T-}"
content-background = ${color.BACKGROUND}
content-foreground = ${color.ALTBACKGROUND}

[module/RD]
type = custom/text
content = "%{T3}%{T-}"
content-background = ${color.BACKGROUND}
content-foreground = ${color.ALTBACKGROUND}

[module/i3LD]
type = custom/ipc
hook-0 = echo "%{T3}%{T-}"
initial = 1
format = <label>
format-background = ${color.BACKGROUND}
format-foreground = ${color.ALTBACKGROUND}
hook-1 = echo "%{T3}%{T-}"
format-1 = <label>
format-1-background = ${color.BACKGROUND}
format-1-foreground = ${color.ACCENT}

[module/i3RD]
type = custom/ipc
initial = 1
hook-0 = echo "%{T3}%{T-}"
format = <label>
format-background = ${color.BACKGROUND}
format-foreground = ${color.ALTBACKGROUND}
hook-1 = echo "%{T3}%{T-}"
format-1 = <label>
format-1-background = ${color.BACKGROUND}
format-1-foreground = ${color.ACCENT}

