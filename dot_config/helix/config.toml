theme = "tokyonight_storm"

[keys.insert]
j = { k = "normal_mode" }

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]


[editor.cursor-shape]
insert = "bar"

[editor]
line-number = "relative"
mouse = false
bufferline = "multiple"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
display-inlay-hints = true
display-messages = true
